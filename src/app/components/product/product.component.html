<div class="product-container">
    <div class="card border-0">
        <a routerLink="product/{{ product.id }}" routerLinkActive="active">
            <img [src]="product.url" class="img-fluid product-image" />
        </a>
    </div>
    <div class="card border-0">
        <div class="row">
            <div class="col">
                <h5> {{ product.name }} </h5>
                <h5 class="m-b-30">
                    ${{ product.price }}
                </h5>
            </div>
            <div class="col">
                <div class="align-items-center">
                    <app-add-product-form [product]="product"></app-add-product-form>
                </div>
            </div>
        </div>
    </div>
</div>
